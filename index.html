<!DOCTYPE html>
<html lang="en">
<head>

 <title>Image Crousel</title>
 <!-- Css-style-Link -->

<body>
<!--carousel-->
  <div class="carousel">
    <!--image-container-->
    <div class="image-container" id="imgs">
      <img src="./Img/pexels-photo-217158.jpg" alt="image01" id="imgs">
      <img src="./Img/pexels-photo-385998.jpg" alt="image02" id="imgs">
